<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="Calculadora">
      <h2>Calculadora Simples</h2>

      <input type="text" id="visor" disabled />

      <div class="linha">
        <input type="button" value="7" onclick="adicionarNoVisor('7')" />
        <input type="button" value="8" onclick="adicionarNoVisor('8')" />
        <input type="button" value="9" onclick="adicionarNoVisor('9')" />
        <input type="button" value="/" onclick="adicionarNoVisor('/')" />
      </div>

      <div class="linha">
        <input type="button" value="4" onclick="adicionarNoVisor('4')" />
        <input type="button" value="5" onclick="adicionarNoVisor('5')" />
        <input type="button" value="6" onclick="adicionarNoVisor('6')" />
        <input type="button" value="âœ–" onclick="adicionarNoVisor('*')" />
      </div>

      <div class="linha">
        <input type="button" value="1" onclick="adicionarNoVisor('1')" />
        <input type="button" value="2" onclick="adicionarNoVisor('2')" />
        <input type="button" value="3" onclick="adicionarNoVisor('3')" />
        <input type="button" value="-" onclick="adicionarNoVisor('-')" />
      </div>

      <div class="linha">
        <input type="button" value="0" onclick="adicionarNoVisor('0')" />
        <input type="button" value="." onclick="adicionarNoVisor('.')" />
        <input type="button" value="=" onclick="calcular()" />
        <input type="button" value="+" onclick="adicionarNoVisor('+')" />
      </div>

      <div class="linha">
        <input type="button" value="C" onclick="limparVisor()" />
      </div>

      <script src="./script.js"></script>
    </div>
  </body>
</html>
